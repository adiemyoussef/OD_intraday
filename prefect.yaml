# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: OptionsDepth_intraday
prefect-version: 2.19.8

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: paperspace_deploy
  version:
  tags: []
  description:
  entrypoint: intraday_flow.py:Intraday_Flow
  parameters: {}
  work_pool:
    name: intraday-paperspace-agent
    work_queue_name:
    job_variables: {}
  schedules:
  - cron: 0,10,20,30,40,50 * * * *
    timezone: America/New_York
    day_or: true
    active: true
  - cron: 20 20 * * 0-5
    timezone: America/New_York
    day_or: true
    active: true
  - cron: 0 17 * * 0-5
    timezone: America/New_York
    day_or: true
    active: true
  - cron: 0 18 * * 0-5
    timezone: America/New_York
    day_or: true
    active: true
  - cron: '*/10 0-16 * * 0-5'
    timezone: America/New_York
    day_or: true
    active: true
  storage:
    type: github
    repository: https://github.com/adiemyoussef/OD_intraday.git
    reference: dev_test
    access_token:
      token:
  pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/adiemyoussef/OD_intraday.git
      branch: dev_test
      access_token: '{{ prefect.blocks.github-credentials.my-github-credentials }}'
